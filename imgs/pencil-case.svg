<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="DataCleaningClip" x="0px" y="0px" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480;" xml:space="preserve" width="512px" height="512px">
    <g>
        <!-- Computer screen -->
        <rect x="40" y="40" width="400" height="280" rx="20" ry="20" fill="#e0e0e0" stroke="#444444" stroke-width="5"/>
        <!-- Data table -->
        <g fill="#cccccc" stroke="#444444" stroke-width="2">
            <rect x="60" y="60" width="360" height="40"/>
            <rect x="60" y="110" width="360" height="40"/>
            <rect x="60" y="160" width="360" height="40"/>
            <rect x="60" y="210" width="360" height="40"/>
        </g>
        <!-- Broom -->
        <g>
            <rect x="100" y="270" width="20" height="80" fill="#ffcc00" stroke="#444444" stroke-width="2"/>
            <rect x="90" y="340" width="40" height="20" fill="#ffcc00" stroke="#444444" stroke-width="2"/>
        </g>
        <!-- Bucket -->
        <g>
            <rect x="360" y="270" width="40" height="40" rx="5" ry="5" fill="#7777ff" stroke="#444444" stroke-width="2"/>
            <rect x="370" y="280" width="20" height="30" fill="#444444"/>
        </g>
        <!-- Checkmark -->
        <g>
            <polygon points="300,250 320,270 360,230 370,240 320,290" fill="#44cc44"/>
        </g>
        <!-- Annotations -->
        <text x="40" y="370" font-family="Arial" font-size="16" fill="#444444">Data Cleaning Tools</text>
        <text x="100" y="30" font-family="Arial" font-size="24" fill="#444444">Data Cleaning</text>
    </g>
</svg>
